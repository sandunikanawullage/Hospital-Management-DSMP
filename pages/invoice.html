<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS | Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/invoice.css">
</head>

<body onload=" loadData()">
  <nav class="navbar navbar-expand-lg bg-primary bg-gradient navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="dashboard.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patient.html">Patient</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="doctor.html">Doctor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="appoinment.html">Appoinment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="invoice.html">Invoice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-3 mb-3">
        <h3>Billing Information</h3>
        <h4>Patient Details</h4>
        <div class="row row-gap-3">
          <div class="col" >
            <div class="form-group">
              <select name="" id="patient-id" class="form-control">
              </select>
            </div>
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="name"placeholder="Name">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="age"placeholder="Age">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="gender"placeholder="Gender">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="contact"placeholder="Contact">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="medicalHistory"placeholder="Medical History">
          </div>
        </div>
      </div>

      <hr>

      <div class="container mt-3">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="serviceProvide">
              <label for="serviceProvide">Services provided</label>
            </div>
          <div class="col">
            <input type="number" class="form-control" id="cost">
            <label for="cost">Cost</label> 
          </div>
          <div class="col">
            <input type="text"  class="form-control" id="paymentStatus">
            <label for="paymentStatus">Payment Status</label>
          </div>
          <div class="col">
            <input type="number"  class="form-control" id="payment">
            <label for="payment">Payment</label>
          </div>
      </div>
      <div class="col mt-5"style="display: flex;flex-direction: row;align-items:center;gap:10px">
        <span style="color: #053E80;margin-bottom: 15px;">Balance</span>
        <input type="text"disabled id="balance">
      </div>
        <div class="col  mt-3">
          <input type="button"  class="btn btn-primary"value="Invoice"onclick="billing()">
        </div>
    </div>
    <div class="table-responsive">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Patient</th>
              <th scope="col">Services provided</th>
              <th scope="col">Cost</th>
              <th scope="col">Payment Status</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>

      </div>
      <div class="col-3">
        <input type="button"  class="btn btn-primary"value="Report"onclick="printData()">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/invoice.js"></script>
    
</body>
</html>
