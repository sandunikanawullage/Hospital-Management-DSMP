      <div class="container mt-3">
        <h3>Appoinment Information</h3>
        <h4>Patient Details</h4>
        <div class="row row-gap-3">
          <div class="col">
            <div class="form-group">
              <select name="" id="patient-id" class="form-control">
              </select>
            </div>
          </div>

          <div class="col">
            <input type="text" disabled class="form-control" id="name" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="age" placeholder="Age">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="gender" placeholder="Gender">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="contact" placeholder="Contact">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="medicalHistory" placeholder="Medicle History">
          </div>
        </div>
      </div>

      <hr>
    
      <div class="container mt-3">
        <h4>Doctor Details</h4>
        <div class="row row-gap-3">
          <div class="col ">
            <div class="form-group">
              <select name="" id="doctor-id" class="form-control">
              </select>
            </div>
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="doctorName" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="specialization" placeholder="Specialization">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="doctorContact" placeholder="Contact">
          </div>
          <div class="col">
            <input type="text" disabled class="form-control" id="availability" placeholder="Availability">
          </div>
        </div>
      </div>

      <hr>
      
      <div class="container mt-3">
        <div class="row row-gap-3">
          <div class="col">
            <label style="position: static;margin-top: 1px;color:black;" for="date">Appointment Date</label>
            <input type="datetime-local" class="form-control" id="date">
          </div>
          <div class="col mt-4">
            <input type="button" class="btn btn-primary" value="Booking"style="width: 100%;"onclick="booking()">
          </div>
        </div>
      </div>

      <hr>

  <div class="container mt-3">
  <h3 >Reports</h3>
  <div class="row ">
    
    <div class="col-12 col-md-4 ">
      <label for="fromDate">From </label>
      <input type="date" class="form-control" id="fromDate"></div>
    <div class="col-12 col-md-4">
      <label for="toDate">To </label>
      <input type="date" class="form-control" id="toDate"></div>
    <div class="col-12 col-md-4"style="margin-top: 25px;"><input type="button" class="btn btn-primary" value="Report" onclick="printData()">
    </div>
  </div>
</div>

      <hr>

      <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Patient</th>
                <th scope="col">Doctor</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
        <div class="col-3">
          <input type="button"  class="btn btn-primary"value="Report"onclick="printData()">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/appoinment.js"></script>
    
</body>
</html>
